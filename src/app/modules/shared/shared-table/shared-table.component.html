<div class=" container">
    <div class="d-flex">
        <div class="mr-auto p-2">
            <h4><Strong>Transaction</Strong></h4>
        </div>
        <div class="p-2">
            <input ype="text" #myInput [(ngModel)]="id" style="border-radius: 15px;" placeholder="Order ID"
                (input)="searchById()" />
        </div>
    </div>
    <table class="table">
        <thead>
            <tr style="background-color:lightblue;">
                <th scope="col">Trtansiction ID</th>
                <th scope="col">Date</th>
                <th scope="col">Order No.</th>
                <th scope="col">Withdrawal(-)</th>
                <th scope="col">Deposit(+)</th>
                <th scope="col">Pay32</th>
                <th scope="col">Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of transictions'>

                <td>{{item.id}}</td>
                <td>{{item.date}}</td>
                <td>{{item.orderNo}}</td>
                <td style="color: red;">{{item.withdrawal}}</td>
                <td style="color: green;">{{item.deposit}}</td>
                <td>
                    <img [src]="item.pay" style="width:50px;" />
                </td>
                <td>{{item.comment}}</td>

            </tr>

        </tbody>
    </table>
</div>
